<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!--Links css -->
     <link rel="stylesheet" href="css/style.css">
      <!--Link icon -->
      <link rel="icon" href="images/login.svg">
  </head>
  <body>
    <section class="login bg-black vh-100  ">
        <div class="container w-50 ">
          <div class="formCont  vh-100  d-flex  justify-content-center align-items-center ">

            <form class="row g-3 needs-validation  d-flex flex-column align-items-center shadow-lg" novalidate>
             
                <div class="loginImg col-md-4 ">
                  <img src="images/Wavy_Gen-01_Single-07.jpg" class="img-fluid rounded-2" alt="">
                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltipEmailLogin" class="form-label text-light">Mail</label>
                  <div class="input-group has-validation">
                    <input type="email" class="form-control text-light bg-transparent" id="validationTooltipEmailLogin" aria-describedby="validationTooltipEmailPrepend" placeholder="Enter your Email" required>
                  </div>
                </div>
                <div class="col-md-4 position-relative">
                  <label for="validationTooltipPassLogin" class="form-label text-light">Password</label>
                  <input type="password" class="form-control text-light bg-transparent" id="validationTooltipPassLogin" placeholder="Enter your Password" required>
                  </div>
                
                <div class="col-12 my-3 d-flex flex-column align-items-center">
                  <button class="btn btn-primary btnLogin" type="submit">Login</button>
                  <p class="text-danger fw-bolder d-none acoInfoLogin">all inputs are requierd</p>
                </div>
                <div class="d-flex flex-column align-items-center text-light">
                  <p class="text-danger fw-bolder my-3  d-none " id="failSingIn">The Mail or Password are not exist please <a href="signup.html">sign Up</a> or write the correct Login Information</p>
                  <p >You don't have an account? <a href="signup.html"> Sign up</a></p>
                </div>
              </form>
            </div>
            
            </div>
          </section>
          
          <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <!--Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
